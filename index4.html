    <title>列表渲染</title>
</head>
<body>
    <!-- <ul id="demo">

            {{item.message}}

    <ul id="demo1" class="demo">
        <li v-for="item in items">
            {{parentMessage}} - {{$index}} - {{item.message}}
        </li>
    </ul>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.min.js"></script>

    <script>
        var vm = new Vue({
            el:'#demo1',
            data:{
                parentMessage: 'Parent',
                items:[
                    {message: 'Foo'},
                    {message: 'Bar'},
                ]
            },
            watch:{
                items:function() {
                    smoothScroll.animateScroll(null, 'demo1')
                }
            }
        })
    </script>
